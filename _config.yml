title: "Milo"

about: "Bootstrap theme for jekyll"
markdown: kramdown
url: "https://www.sharad.cf"
baseurl: "/jekyll-theme-milo"

plugins: 
  - jekyll-paginate
  - jemoji
  
paginate_path: "/page:num/"

paginate: 5

main_toc:
  - title: Home
    url: "/"
  - title: About
    url: "about"
  - title: Author
    url: "author"

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
